<!DOCTYPE>
<html>	
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
 <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<style type="text/css">
.nav-wrapper {
  background-color: #880e4f !important;
}
</style>
<title>Dhwani Admin</title>
</head>
<body data-ng-app="contactApp">
	<nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Dhwani Admin</a>
	    </div>
	  </nav>
	<div class="container" ng-controller="AppCtrl" style="height:100%;width:100%">
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>College</th>
				<th>Sex</th>
				<th>Accomodation</th>
				<th>Events Registered</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in userList">
				<td><b>{{user.name}}</b></td>
				<td>{{user.email}}</td>
				<td>{{user.phone}}</td>
				<td>{{user.college}}</td>				
				<td>{{user.sex}}</td>
				<td>{{user.accomodation}}</td>
				<td><button class="btn btn-danger" ng-click="getEvents(user)">Events</button></td>
			</tr>
		</tbody>
	</table>
    </div>
<!-- <input ng-model="test"><p>{{test}}</p> -->
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/modernizr.custom.js"></script>
		<script src="js/app.js"></script>
		<script src="js/Appcontroller.js"></script>
		<script src="js/jquery.placeholder.js"></script>
		<script src="js/smooth-scroll.js"></script>
		<script src="js/countTo.js"></script>
		<script src="js/jQuery.appear.js"></script>
		<script src="js/isotope.js"></script>
		<script src="js/typed.js"></script>
		<script src="js/lightgallery-all.js"></script>
		<script src="js/jquery.mousewheel.min.js"></script>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/froogaloop2.min.js"></script>
		<script src="js/wow.min.js"></script>
		<script src="js/init.js"></script>
</body>
</html>
